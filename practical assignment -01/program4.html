<!DOCTYPE html>
<html>
<head>
    <title>Simple Navigation Bar</title>
    <style>
        ul {
            list-style-type: none;
            background-color: #222;
            padding: 10px;
            overflow: hidden;
        }
        li {
            float: left;
            margin-right: 20px;
        }
        a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Courses</a></li>
    <li><a href="#">Contact</a></li>
</ul>

</body>
</html>
